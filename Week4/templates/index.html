<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Homepage</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <div class="welcome">
            <div class="frame2">
                <div class="title">歡迎光臨，請輸入帳號密碼</div>    

                <div class="account">
                    <div class="account_text">登入系統</div>
                    <form action="/signin" method="POST" onsubmit="return checkForm()">
                        帳號  <input type="text" name="username" />
                        <br>
                        密碼  <input type="password" name="password" />
                        <br>
                        同意條款<input type="checkbox" name="remember"/>
                        <br>
                        <button type="submit">登入</button>
                    </form>
                </div>
            </div>
        </div>
        <script>
            function checkForm() {
                var username = document.getElementsByName("username")[0].value;
                var password = document.getElementsByName("password")[0].value;
                var remember = document.getElementsByName("remember")[0].checked;

                if (username== "" || password== "") {
                    alert("請輸入帳號和密碼");
                    return false;
                }

                if (!remember) {
                    alert("請同意條款");
                    return false;
                }

                return true;
            }
        </script>
    </body>
</html>
