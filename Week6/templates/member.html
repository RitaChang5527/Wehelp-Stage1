<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>successful</title>
        <link rel="stylesheet" href="/static/styles.css">
        <script src="/static/deleteConfirmation.js"></script>
    </head>
    <body>
            <div class="frame">
                <div class="title">歡迎光臨，這是會員頁</div>
                <div class="success">{{ user_name }}，歡迎登入系統</div>
                <div class="signout"><a href="/signout">登出系統</a></div>
                <hr style="border: 1px solid rgb(189, 189, 189); width: 80%;">
                <div class="message">
                    <div class="message_title">快來留言吧</div>
                    <form action="/createMessage" method="POST">
                    <div class="content-input">
                        <span class="content-label">內容</span>
                        <input type="text" name="message" required>
                    </div>
                    <button type="submit">送出</button>
                    </form>
                </div>
                <hr style="border: 1px solid rgb(189, 189, 189); width: 80%;">
                <div class="message-list">
                    {% for message in messages %}
                        {{ message[1] }} : {{ message[0] }}
                        {% if message[2] == session.get("user_id") %}
                            <form action="/deleteMessage" method="POST" style="display:inline;">
                                <input type="hidden" name="message_id" value="{{ message[3] }}">
                                <button type="message_submit" onclick="confirmDelete('{{ session.get("user_id") }}', {{ message[3] }})">刪除</button>
                            </form>
                        {% endif %}
                        <br>
                    {% endfor %}
                </div>
                
                
    </body>
</html>
